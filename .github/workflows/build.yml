name: Build Native Executables
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: Build Native Image
        run: native-image -jar tuntunsahur.jar tuntunSahur --no-fallback -H:+UnlockExperimentalVMOptions -H:SubstituteGuiWithConsole=false
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: tuntunSahur.exe
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: Build Native Image
        run: native-image -jar tuntunsahur.jar tuntunSahur --no-fallback
      - name: Create macOS App Bundle
        run: |
          mkdir -p TuntunSahur.app/Contents/MacOS
          mkdir -p TuntunSahur.app/Contents/Resources
          mv tuntunSahur TuntunSahur.app/Contents/MacOS/
          cat > TuntunSahur.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>tuntunSahur</string>
              <key>CFBundleIdentifier</key>
              <string>com.tuntun.sahur</string>
              <key>CFBundleName</key>
              <string>TuntunSahur</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>LSUIElement</key>
              <true/>
          </dict>
          </plist>
          EOF
          chmod +x TuntunSahur.app/Contents/MacOS/tuntunSahur
      - name: Create macOS Archive
        run: tar -czf TuntunSahur-macos.tar.gz TuntunSahur.app
      - name: Upload macOS App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: TuntunSahur-macos.tar.gz